<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Index page</title>
</head>
<body>
<h3>Index page</h3>
</body>
<p>list of items (<span th:text="${#lists.size(assets)}"></span>):</p>

<ul th:each="asset : ${assets}">
    <li><span th:text="${asset.name}"/>&nbsp;<span th:text="${asset.active}"/></li>
</ul>
</html>
