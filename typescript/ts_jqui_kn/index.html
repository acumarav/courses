<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Designing a simple quiz application</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div id="optionsPanel">
        <span>Options:</span>
        <ul id="options" data-bind="foreach: options">
            <li data-bind="text: name, attr:{id: id}" class="asset"></li>
        </ul>
    </div>
    <div id="timelinePanel">
        <ul id="frames" data-bind="foreach: playlist">
            <li data-bind="text: name"></li>
        </ul>
    </div>
</div>


<script src="lib/jquery-3.1.1.js"></script>
<script src="lib/jquery-ui.js"></script>
<script src="lib/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>


</body>
</html>
