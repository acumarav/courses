<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Linius</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right hidden" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <!--place images here-->
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control"/>
                    <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Search</button>
                        </span>
                </div><!-- /input-group -->
            </div>

            <div class="col-md-1 col-sm-1 col-xs-1 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                <div class="input-group">

                    <span class="input-group-btn">
                                <button class="btn btn-default" type="button">My Library</button>
                        </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div id="galleryPanel" class="row">
        <ul>
            <li><i class="fa fa-angle-left" style="font-size:36px"></i></li>
            <li>
                <div id="gallery">
                    <!-- ko foreach: visibleVideos -->
                    <div class="video" data-bind="style: {width: $root.videoWidth()+'px'}">

                        <img data-bind="attr : {src: thumbnailUrl}, style: {width: $root.videoWidth()+'px'} "/>
                        <span data-bind="text:  name"></span>
                        <span data-bind="text:  $root.videoWidth"></span>

                    </div>
                    <!-- /ko -->
                </div>
            </li>
            <li><i class="fa fa-angle-right" style="font-size:36px"></i></li>
        </ul>


    </div>

    <div id="thumbnails" class="row">
    </div>
    <div id="frames" class="row">
        <!-- ko foreach: videoFrames -->
        <div class="videoFrame" data-bind="style: { backgroundImage: 'url(\'' + thumbnailUrl + '\')'}">
            <!--<img data-bind="attr : {src: thumbnailUrl}"/>-->
        </div>
        <!-- /ko -->
    </div>


    <hr>

    <footer>
        <p>&copy; Linius 2017 as</p>
    </footer>
</div> <!-- /container -->
